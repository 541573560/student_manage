<!DOCTYPE html>
{% load bootstrap %}
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>个人信息填写</title>
</head>
<body>
{% if user.is_authenticated %}
<form method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    {{ form|bootstrap_horizontal }}
    {{ form.student_id }}
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
{% endif %}
</body>
</html>
