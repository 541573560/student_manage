<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_authenticated %}
<form method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    {{ form }}
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
    {% else %}
    <div>
    <p>您尚未登录请</p>
    <a href="/">登录</a>
    </div>
{% endif %}

</body>
</html>
